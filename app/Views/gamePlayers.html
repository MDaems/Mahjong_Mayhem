<div class="jumbotron text-center">
    <h1>Players in Game</h1>
    <table class="table table-striped">
        <tbody>
        <tr ng-repeat="player in gc.getPlayersInGame()">
            <td>{{ player._id }}</td>
            <td>{{ player.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
