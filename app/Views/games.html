<div class="jumbotron text-center">
    <h1>Games</h1>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:''}">All</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'open'}">Open</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'playing'}">Playing</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'finished'}">Finished</button>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>GameId</th>
            <th>Min spelers</th>
            <th>Max spelers</th>
            <th>Spelers</th>
            <th>Status</th>
            <th>Actie</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in gc.GameFactory.games | filter: myFilter">
            <td>{{ game.id }}</td>
            <td>{{ game.minPlayers }}</td>
            <td>{{ game.maxPlayers }}</td>
            <td>{{ game.players.length }}</td>
            <td>{{ game.state }}</td>
            <td>
                <button ng-if="gc.canJoin(game)" ng-click="gc.join(game)">Join</button>
                <button ui-sref="board"  ng-if="gc.allowedToSeeTiles(game)" ng-click="gc.getTiles(game)">Play</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
