<div class="jumbotron text-center">
    <h1 style="padding-bottom: 20px;">Create Game</h1>
    <table style="margin-left: 160px;">
        <tr>
            <th>Template:</th>
            <th>Maxplayers:</th>
            <th>Minplayers:</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <select ng-model="gCtrl.game.templateName" style="width: 180px">
                    <option value="Ox">Ox</option>
                    <option value="Ram">Ram</option>
                    <option value="Dragon">Dragon</option>
                </select>
            </td>
            <td><input type="text" ng-model="gCtrl.game.maxPlayers"></td>
            <td><input type="text" ng-model="gCtrl.game.minPlayers"></td>
            <td>  <input type="submit" ng-click="gCtrl.addGame(gCtrl.game)" value="Create" style="width: 180px"></td>
        </tr>
    </table>
    </div>
</br>
    <div class="alert alert-success" ng-if="gCtrl.succesMessage != ''">
        {{ gCtrl.succesMessage }}
    </div>
    <div class="alert alert-danger" ng-if="gCtrl.errorMessage != ''">
        {{ gCtrl.errorMessage }}
    </div>
</div>
